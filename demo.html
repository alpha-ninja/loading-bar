<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Youtube-like Ajax Loading Bar, originally by Pete R.</title>
		<script type="text/javascript" src="jquery.loadingbar.js"></script>
		<link rel="stylesheet" type="text/css" href="loadingbar.css" />
	</head>
	<body>
		<span onclick="startLoad('down')">Down</span>
		<span onclick="startLoad('up')">Up</span>
		<span onclick="startLoad('right')">Right</span>
		<span onclick="startLoad('left')">Left</span>
		<span onclick="finishLoad()">Finish</span>
	</body>
</html>
